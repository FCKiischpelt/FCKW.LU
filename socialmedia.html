<!DOCTYPE html>
<html lang="lb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media – FC KIISCHPELT WËLWERWOLZ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* NAVIGATION */
    .navbar {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
      margin-bottom: 2rem;
    }

    .nav-logo {
      height: 40px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* Hamburger Styling */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        gap: 1rem;
        background-color: #111;
        position: absolute;
        top: 100%;
        left: 0;
        padding: 1rem 2rem;
        box-sizing: border-box;
        z-index: 999;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .nav-links a {
        white-space: normal;
        font-size: 1.2rem;
      }
    }

    /* Social Icons Container */
    .social-icons {
      display: flex;
      justify-content: center;  /* Zentriert die Icons horizontal */
      gap: 2rem;
      max-width: 100%;
      padding: 1rem 0;
      width: 100%;
      box-sizing: border-box;
    }

    .social-icons a {
      background-color: #222;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #444;
    }

    .social-icons a img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: none;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="/">
      <img src="logo.png" alt="FC Kiischpelt Logo" class="nav-logo" />
    </a>
    <div class="hamburger" onclick="toggleMenu()" aria-label="Menü umschalten" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks" aria-label="Hauptnavigation">
      <a href="/">Home</a>
      <a href="/dauerkaart">Dauerkaart</a>
      <a href="https://fckw.lu/veräin">Veräin</a>
      <a href="https://fckw.lu/spillplang">Spillplang</a>
      <a href="/sponsoren">Sponsoren</a>
      <a href="/socialmedia">Social Media</a>
    </div>
  </nav>

  <!-- Social Icons -->
  <div class="social-icons" role="region" aria-label="Social Media Links">
    <a href="https://www.facebook.com/fckiischpelt" target="_blank" rel="noopener noreferrer" aria-label="Facebook FC Kiischpelt">
      <img src="Facebook_Icon.png" alt="Facebook Icon" />
    </a>
    <a href="https://www.instagram.com/fckiischpelt" target="_blank" rel="noopener noreferrer" aria-label="Instagram FC Kiischpelt">
      <img src="Instagram_Icon.png" alt="Instagram Icon" />
    </a>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    // Optional: Ermöglicht Toggle via Enter oder Space auf Hamburger mit Tastatur
    document.querySelector('.hamburger').addEventListener('keydown', function(e) {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
  </script>

</body>
</html>
