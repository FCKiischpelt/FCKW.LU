<!DOCTYPE html>
<html lang="lb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media – FC KIISCHPELT WËLWERWOLZ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* NAVIGATION */
    .navbar {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box;
      flex-wrap: wrap;
      position: relative;
      z-index: 1000;
      margin-bottom: 2rem;
    }

    .nav-logo {
      height: 40px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* Social Icons Container */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      max-width: 200px;
      width: 100%;
    }

    .social-icons a {
      background-color: #222;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #444;
    }

    .social-icons a img {
      display: block;
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="/">
      <img src="logo.png" alt="FC Kiischpelt Logo" class="nav-logo" />
    </a>
    <div class="nav-links" id="navLinks" aria-label="Hauptnavigation">
      <a href="/">Home</a>
      <a href="/dauerkaart">Dauerkaart</a>
      <a href="https://fckw.lu/veräin">Veräin</a>
      <a href="https://fckw.lu/spillplang">Spillplang</a>
      <a href="/socialmedia">Social Media</a>
      <a href="/sponsoren">Sponsoren</a>
    </div>
  </nav>

  <!-- Social Icons -->
  <div class="social-icons" role="region" aria-label="Social Media Links">
    <a href="https://www.facebook.com/fckiischpelt" target="_blank" rel="noopener noreferrer" aria-label="Facebook FC Kiischpelt">
      <img src="Facebook_Icon.png" alt="Facebook Icon" />
    </a>
    <a href="https://www.instagram.com/fckiischpelt" target="_blank" rel="noopener noreferrer" aria-label="Instagram FC Kiischpelt">
      <img src="Instagram_Icon.png" alt="Instagram Icon" />
    </a>
  </div>

</body>
</html>
