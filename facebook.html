<!DOCTYPE html>
<html lang="lb">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facebook – FC KIISCHPELT WËLWERWOLZ</title>
<style>
  body, html {
    margin: 0; padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Kein horizontaler Scroll */
  }

  .container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Responsive Facebook iframe Wrapper */
  .fb-wrapper {
    position: relative;
    width: 100%;
    /* Höhe so anpassen, dass Seitenverhältnis 500x800 = 5:8 = 62.5% */
    padding-top: 62.5%;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  .fb-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <main class="container" role="main">
    <section class="fb-wrapper" aria-label="Facebook Feed">
      <iframe 
        src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/fckiischpelt&tabs=timeline&width=500&height=800&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true" 
        scrolling="no" 
        allowtransparency="true" 
        allow="encrypted-media" 
        title="Facebook Feed"
        >
      </iframe>
    </section>
  </main>

</body>
</html>
