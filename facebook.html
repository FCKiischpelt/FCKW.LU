<!DOCTYPE html>
<html lang="lb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – FC KIISCHPELT WËLWERWOLZ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .nav-logo {
      height: 40px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Facebook Feed Styling */
    .container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .fb-wrapper {
      width: 100%;
      max-width: 700px;
      aspect-ratio: 9 / 16;
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .fb-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="/">
      <img src="logo.png" alt="FC Kiischpelt Logo" class="nav-logo" />
    </a>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/dauerkaart">Dauerkaart</a>
      <a href="https://fckw.lu/veräin">Veräin</a>
      <a href="https://fckw.lu/spillplang">Spillplang</a>
      <a href="/facebook">Facebook</a>
      <a href="/sponsoren">Sponsoren</a>
    </div>
  </nav>

  <!-- Facebook Feed -->
  <div class="container">
    <div class="fb-wrapper">
      <iframe
        src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/fckiischpelt&tabs=timeline&width=500&height=800&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
        allowtransparency="true"
        allow="encrypted-media"
        scrolling="no"
        title="Facebook Feed"
      ></iframe>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
