<!DOCTYPE html>
<html lang="lb">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facebook – FC KIISCHPELT WËLWERWOLZ</title>
<style>
  /* Grundsetup */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Verhindert horizontalen Scroll */
  }

  /* NAVIGATION */
  .navbar {
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    flex-wrap: wrap;
  }
  .nav-logo {
    height: 40px;
    cursor: pointer;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1rem;
    white-space: nowrap;
    transition: color 0.3s;
  }
  .nav-links a:hover {
    color: #ccc;
  }

  /* Hamburger Menü - mobil */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }
    .nav-links.active {
      display: flex;
    }
    .hamburger {
      display: flex;
    }
  }

  /* Hauptcontainer */
  main.container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Facebook Feed Container für responsives iframe */
  .fb-wrapper {
    position: relative;
    width: 100%;
    padding-top: 62.5%; /* 800 / 500 = 1.6 => 62.5% */
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
  }
  .fb-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="Hauptnavigation">
  <a href="/">
    <img src="logo.png" alt="FC Kiischpelt Logo" class="nav-logo" />
  </a>
  <div class="hamburger" aria-label="Menü öffnen" role="button" tabindex="0" onclick="toggleMenu()" onkeypress="if(event.key==='Enter') toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="/">Home</a>
    <a href="/dauerkaart">Dauerkaart</a>
    <a href="https://fckw.lu/veräin">Veräin</a>
    <a href="https://fckw.lu/spillplang">Spillplang</a>
    <a href="/facebook">Facebook</a>
    <a href="/sponsoren">Sponsoren</a>
  </div>
</nav>

<main class="container" role="main">
  <section class="fb-wrapper" aria-label="Facebook Feed">
    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffckiischpelt&tabs=timeline&width=300&height=700&small_header=false&adapt_container_width=true&hide_cover=true&show_facepile=true&appId=1401751333473886" width="300" height="700" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }
</script>

</body>
</html>
